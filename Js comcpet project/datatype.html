<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTypes</title>
</head>
<body>
    <script> 
        // DataTypes => There 2 types of datatypes
        // 1) Primitive => 

        console.log("There all primitive Datatypes")
        //  -> String

        let name = "Raji"
        console.log(name + " its data types is a " + typeof(name))

        // Number
        let num = 1234
        console.log(num + " its data types is a " + typeof(num))

        // Boolean
        let x = false
        console.log(x + " its data types is a " + typeof(x))

        // undefined
        let undef;
        console.log(undef + " its data types is a " + typeof(undef))

        // Null
        let a = null;
        console.log(a + " its data types is a " + typeof(a))


        // 2) Reference

        console.log("There all Reference Datatypes")

        // Arrays
        let arr = [1,2,3,4,5,6,7,"Raji",[1,2,3],'Aishu']
        console.log(arr + " its arrays data types is a " + typeof(arr))


        // Objects
        let obj = [
        {
            name : "Keerthana",
            mobile : "9876543278",
            email : "Keerthanas2002@gmail.com",
            age : 21
        },
        {
            name : "Keerthana",
            mobile : "9876543278",
            email : "Keerthanas2002@gmail.com",
            age : 21
        },
    ]

        
        console.log(obj + " its data types is a " + typeof(obj))


        // Function

        function ex(){
            console.log("Hello Raji")
        }

        console.log(ex + " its data types is a " + typeof(ex))


        
    </script>
</body>
</html>
