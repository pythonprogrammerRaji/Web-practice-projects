<body>
    
    <h1 style="text-align: center;">Sum of the two Numbers</h1>


    <form action="off">
       <div>

        </div>

        <br><br>

        <div>

            <input type="text" name="number" id="result">
        </div>

        <br><br>
        <button type="button" onclick="cal()">Click Here</button>



    </form> 

        <script>
        
            function cal(){
                let a = Number(document.getElementById('firstNumber').value);
